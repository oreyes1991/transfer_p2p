<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
	<script src="./js/index.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Transfer files Peer to Peer</title>
</head>
<body>
	<div id="main-container">
		<div class="content">
			<h1>Transfer files Peer to Peer easy!</h1>
			<div class="form">
				<div class="upload">
					<h3>Upload your File</h3>
					<input type="file" name="upload" id="upload" multiple="multiple">
					<button class="upload-action">Upload</button>
					<p class="text">Share your file</p>
					<input class="magnet-show" type="text">
					<input type="text" class="magnet-link">
					<button class="cp">Copy magnet</button>
					<button class="share">Copy Share link</button>
				</div>
				<div class="download">
					<h3>Or download with a magnet</h3>
					<input type="text" id="download" placeholder="magnet id">
					<button>Get files</button>
					<div id="download-links">
						<h3>Your files:</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
